    <body>
        <header>
            <nav>
                <ul class="menu-nav hover-show">
                    <li class="mobile-menu" ontouchstart="">MENU</li>

            </nav>
            <div class="head header-nav-img contact"></div>
            <h2 class="page-title">Contact Information</h2>
        </header>
        <main>
            <section class="grid">
                <div class="row">
                    <div class="col col-8-of-12 col-m-6-of-6">
                        <form>
                        <h2>Inquiry</h2>
                            <div class="row">
                                <div class="col col-4-of-8 col-m-6-of-6">
                                    <label class="form">
                                    <input type="radio" name="gender"/>Mr.
                                    </label>
                                    <label>
                                    <input type="radio" name="gender"/>Ms.
                                    </label>
                                    <label>
                                    <input type="radio" name="gender"/>None
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <input type="text" placeholder="First name" class="col col-4-of-8 col-m-6-of-6"/>
                                <input type="text" placeholder="Last name" class="col col-4-of-8 col-m-6-of-6"/>
                            </div>
                            <div class="row">
                                <input type="email" placeholder="email address" class="col col-4-of-8 col-m-6-of-6"/>
                                <input type="tel" placeholder="telephone number" class="col col-4-of-8 col-m-6-of-6"/>
                            </div>
                            <div class="row">
                                <textarea cols="50" rows="5" class="text-box col col-8-of-8 col-m-6-of-6"></textarea>
                            </div>
                            <div class="row">
                                <input type="submit" class="col col-2-of-8 col-m-6-of-6" value="Send"/>
                            </div>                      
                        </form>
                    </div>
                    
                    <div class="col col-4-of-12 col-m-6-of-6">
                        <h2>Address</h2>
                        <p class="">
                            Birger Jarlsgatan 5432<br>
                            Stockholm<br>
                            Tel: 08-11112222<br>
                        </p> 
                    </div>
                </div>
            </section>    
        </main>
        <footer>
